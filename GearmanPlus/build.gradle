plugins {
    id 'distribution'
}

// Java project
apply plugin: 'java'

java {
    sourceCompatibility = JavaVersion.VERSION_17
    targetCompatibility = JavaVersion.VERSION_17
}


// Repositories providers
repositories {

    // Gearman
    //maven { url "https://oss.sonatype.org/content/repositories/snapshots"}

    mavenCentral()
}

dependencies {
    testImplementation "junit:junit:4.13.1"

    implementation ':SpecsUtils'

    implementation group: 'com.google.code.gson', name: 'gson', version: '2.4'
    //implementation group: 'org.gearman.jgs', name: 'java-gearman-service', version: '0.7.0-SNAPSHOT'
    implementation("org.gearman:gearman-java:0.6")
}

java {
    withSourcesJar()
}


// Project sources
sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
}
